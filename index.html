<!DOCTYPE html>
<html>
<head>
	<title>HT Live</title>
	<meta name="viewport" content="width=device-width" />
	<meta charset="UTF-8" />

	<meta name="author" content="Albert Asensio Gimenez (me@albertasensio.es)">

	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<link rel="stylesheet" href="css/style.css" />

	<script src="js/lib/jquery-1.9.1.min.js"></script>
	<script src='js/lib/jquery.mobile-1.3.1.min.js'></script>
	<script src='js/lib/mustache.js'></script>
	<script src='js/lib/jquery.mustache.js'></script>

	<script src="js/xml2json.js"></script>
	<script src='js/lib/jqm.page.params.js'></script>

	<script src="js/lib/OAuth/oauth.js"></script>
	<script src="js/lib/OAuth/sha1.js"></script>

	<script src="js/auth.js"></script>
	<script src="js/authentication.js"></script>
	<script src="js/constantsTranslator.js"></script>
	<script src="js/app.js"></script>

</head>
<body>

	<div data-role="page" data-theme="e" id='index'>
		<div data-role="header" data-position='fixed'>
			<h1>HT Live</h1>
		</div>
		<div data-role="content">
			Loading ...
		</div>
		<div data-role="footer">
			<h4>@aasensiog</h4>
		</div>
	</div>

	<div data-role="page" data-theme="e" id='authentication'>
		<div data-role="header" data-position='fixed'>
			<h1>Authentication</h1>
		</div>
		<div data-role="content">

			<a id='authorize' target='_blank'>Authorization is needed for getting your HT team information, get the code</a>
			<br>
			<label for='oauth_verifier'>Introduce the code:</label><input id='oauth_verifier' type='text'>
			<a data-role="button" onclick='saveOauthVerifier()'>Authorize</a>

		</div>
		<div data-role="footer">
			<h4>@aasensiog</h4>
		</div>
	</div>

	<div data-role="page" data-theme="e" id='menu'>
		<div data-role="header" data-position='fixed'>
			<h1>Menu</h1>
		</div>
		<div data-role="content">
			<a href='#team' data-role="button">Team</a>
			<a href='#matchList' data-role="button">Matches</a>
		</div>
		<div data-role="footer">
			<h4>@aasensiog</h4>
		</div>
	</div>

	<div data-role="page" data-theme="e" id='matchList'>
		<div data-role="header" data-position='fixed'>
			<h1>Matches</h1>
			<a data-icon='back' data-rel="back"></a>
		</div>
		<div data-role="content" id='content_matchList'>

		</div>
		<div data-role="footer">
			<h4>@aasensiog</h4>
		</div>
	</div>

	<div data-role="page" data-theme="e" id='match'>
		<div data-role="header" data-position='fixed'>
			<h1>Match</h1>
			<a data-icon='back' data-rel="back"></a>
		</div>
		<div data-role="content" id='content'>

		</div>
		<div data-role="footer">
			<h4>@aasensiog</h4>
		</div>
	</div>

	<div data-role="page" data-theme='e' id="live">
	   	<div data-role="header" data-position='fixed'>
	      	<h1 id='match'>Live</h1>
	      	<a data-icon='back' data-rel="back"></a>
	   	</div>

	   	<div data-role="content" id='content_live'>
	   		<ul data-role="listview" data-inset='true' id='list_live' data-scroll="y">

	   		</ul>
	   	</div>

		<div data-role="footer">
			<h4>@aasensiog - albertasensio.es</h4>
		</div>
	</div>

	<div data-role="page" data-theme="e" id='team'>
		<div data-role="header" data-position='fixed'>
			<h1>Team</h1>
			<a data-icon='back' data-rel="back"></a>
		</div>
		<div data-role="content" id='content_team'>

		</div>
		<div data-role="footer">
			<h4>@aasensiog</h4>
		</div>
	</div>

</body>
</html>
